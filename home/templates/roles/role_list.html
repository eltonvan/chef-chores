{% extends 'base.html' %} {% block content %}
<h1>roles</h1>
<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>

    </tr>
  </thead>
  <tbody>
    {% for role in roles %}
    <tr>
      <td>{{ role.id }}</td>
      <td>{{ role.name }}</td>
      <td>{{ role.description }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
