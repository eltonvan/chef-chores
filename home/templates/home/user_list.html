{% extends 'base.html' %} {% block content %}
<h1>users</h1>
<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>f. name</th>
      <th>l. name</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
